<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations & JS Functions</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- A CSS transition for a button hover effect.

A CSS animation triggered by JavaScript to move a red box.

JavaScript functions to store and retrieve user preferences in localStorage, ensuring persistence. -->
    <h1>CSS3 Transitions & JavaScript Animations</h1>
    <button class="animate-btn" onclick="toggleAnimation()">Animate Box</button>
    <div class="box" id="animatedBox"></div>
    <button class="animate-btn" onclick="savePreference()">Save Preference</button>
    <button class="animate-btn" onclick="loadPreference()">Load Preference</button>

   <script src="index.js"></script>
</body>
</html>
